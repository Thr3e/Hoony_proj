<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>户里·家-购物车</title>
</head>
<body>
    <header id="header"></header>
    <main id="content">
        <div class="wrap1200">
            <h2>我的购物车</h2>
            <div class="carts_box">
                <!-- 商品标题 -->
                <div class="carts_title"> 
                    <div class="choice_a uncheck"></div>
                    <p class="carts-msg">商品信息</p>
                    <p class="carts-msg">单价</p>
                    <p class="carts-msg">数量</p>
                    <p class="carts-msg">金额</p>
                    <p class="carts-msg">操作</p>
                </div>
                <!-- 商品内容 -->
                <div class="carts-list"></div>
            </div>
             <!-- 商品结算 -->
             <div class="total_box">
                <div class="choice_a uncheck"></div>
                <span>全选</span>
                <div class="pitch con">
                    已选商品 <span class="nums">0</span>件
                </div>
                <a class="del-all">删除</a>
                <div class="total_wrap con">
                    合计 <span>(不含运费)：</span>
                    <span class="total_number">￥0.00</span>
                </div>
                <div class="to_settle">
                    去结算
                </div>
             </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
