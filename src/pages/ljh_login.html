<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>户里·家-登陆</title>

</head>
<body>
    <header id="header"></header>
    <main id="content">
        <div class="wrap1200">
            <div class="login_box">
                <h1 class="login_title">登录</h1>
                <section>
                    <p class="login_text">
                       <span class="repay">还不是我们的会员？</span> 
                        <span class="go_register"><a href="#">注册</a></span> 
                        <span class="go_login hidden"><a href="#">登录</a></span>   
                    </p>
                </section> 
                <form action="#" name="myForm">
                    <p class="account style">账号</p>
                    <p class="error hidden">用户名不合法，4到16位（字母，数字，下划线，减号）</p>
                    <input class="username-ipt" type="text" placeholder="用户注册邮箱号"> 
                   
                    <p class="password style">密码</p>
                    <p class="error hidden">密码不合法，4到16位（字母，数字，下划线，减号）</p>
                    <input class="password-ipt" type="password">
                    
                    <section class="confirm hidden sub_s">
                        <p>确认密码</p>
                        <p class="error hidden">两次密码输入不一致</p>
                            <input type="password" class="repassword-ipt">
                    </section>
                    
                    <p class="forget style">
                       <a href="#">忘记密码？</a> 
                    </p>
                    <button class="login_register_btn" type="button">登录</button>
                </form>
            </div>
            
        </div>
    </main>
    <footer id="footer"></footer>
   
</body>
</html>
