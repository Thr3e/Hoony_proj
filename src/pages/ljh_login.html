<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>户里·家-登陆/注册</title>
</head>
<body>
    <header id="header"></header>
    <main id="content">
        <div class="wrap1200">
            <div class="login_box">
                <h1 class="login_title">登录</h1>
                <p class="login_text">还不是我们的会员？
                    <span class="go_register"><a href="#">注册</a></span> 
                    <span class="go_login hidden"><a href="#">登录</a></span> 
                    
                </p>

                <form action="#"name="myForm">
                       
                    <p class="account">账号</p>
                    <p>
                     <input type="text" placeholder="用户注册邮箱号"> 
                    </p>
                    <p class="password">密码</p>
                    <p>
                        <input type="password">
                    </p>
                    <section class="confirm hidden">
                        <p>确认密码</p>
                        <p>
                            <input type="password">
                        </p>
                    </section>
                    
                    <p class="forget">
                       <a href="#">忘记密码？</a> 
                    </p>
                    <button class="login_register_btn" type="button">登录</button>
                    

                </form>
            </div>
            
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
